<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .info-section {
            margin: 20px 0;
        }
        .info-section h2 {
            color: #666;
            font-size: 1.2em;
        }
        .info-section p {
            color: #444;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        
        <div class="info-section">
            <h2>名前</h2>
            <p>山田太郎</p>
        </div>

        <div class="info-section">
            <h2>趣味</h2>
            <p>読書、ゲーム、映画鑑賞</p>
        </div>

        <div class="info-section">
            <h2>好きな食べ物</h2>
            <p>ラーメン、寿司、カレー</p>
        </div>
    </div>
</body>
</html>
