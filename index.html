<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- 外部CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass-card">
        <div class="profile-image">
            <img src="profile.jpg" alt="プロフィール画像" class="profile-photo" onerror="this.innerHTML='<i class=\'fa-solid fa-user\'></i>'">
        </div>
        <h1>大地</h1>
        <div class="info-section">
            <h2><i class="fa-solid fa-heart"></i> 趣味</h2>
            <div class="hobby-list">
                <span class="tag"><i class="fa-solid fa-book"></i> 読書</span>
                <span class="tag"><i class="fa-solid fa-gamepad"></i> ゲーム</span>
                <span class="tag"><i class="fa-solid fa-film"></i> 映画鑑賞</span>
                <span class="tag"><i class="fa-solid fa-plane"></i> 旅行</span>
            </div>
        </div>
        <div class="info-section">
            <h2><i class="fa-solid fa-utensils"></i> 好きな食べ物</h2>
            <div class="food-list">
                <span class="tag"><i class="fa-solid fa-bowl-food"></i> ラーメン</span>
                <span class="tag"><i class="fa-solid fa-fish"></i> 寿司</span>
                <span class="tag"><i class="fa-solid fa-pepper-hot"></i> カレー</span>
                <span class="tag"><i class="fa-solid fa-pizza-slice"></i> パスタ</span>
            </div>
        </div>
        <!-- お問い合わせフォーム -->
        <form class="contact-form">
            <h2><i class="fa-regular fa-envelope"></i> お問い合わせ</h2>
            <div class="form-group">
                <input type="text" name="name" placeholder="お名前" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="メールアドレス" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="メッセージ" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">送信</button>
        </form>
    </div>
</body>
</html>
